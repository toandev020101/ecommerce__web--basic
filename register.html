<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PKShop: Đăng ký</title>

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <!-- end google font -->

  <!-- boxicons -->
  <link rel="stylesheet" href="./assets/boxicons-2.1.0/css/boxicons.min.css">
  <!-- end boxicons -->

  <!-- main css -->
  <link rel="stylesheet" href="./assets/css/_base.css">
  <link rel="stylesheet" href="./assets/css/app.css">
  <link rel="stylesheet" href="./assets/css/register.css">
  <!-- end main css -->
</head>

<body>
  <div class="bg-second">
    <div class="register">
      <div class="register-form">
        <a href="/" class="logo">PKShop</a>
        <h3>Chào mừng bạn đến với PkShop</h3>
        <p>Đăng ký ngay để có thể trải nghiệm tốt nhất những tiện ích mà chúng tôi đem đến cho bạn</p>
        <form action="">
          <div class="register-form-double">
            <div>
              <label for="firstname">Họ <span class="required">*</span></label>
              <input type="text" placeholder="Họ" id="firstname" required>
            </div>
            <div>
              <label for="lastname">Tên <span class="required">*</span></label>
              <input type="text" placeholder="Tên" id="lastname" required>
            </div>
          </div>
          <div>
            <label for="username">Tên đăng nhập <span class="required">*</span></label>
            <input type="text" placeholder="Tên đăng nhập" id="username" required>
          </div>
          <div>
            <label for="password">Mật khẩu <span class="required">*</span></label>
            <div class="form-password">
              <input type="password" placeholder="Mật khẩu" id="password" class="password" required>
              <i class='bx bx-hide password-btn'></i>
            </div>
          </div>
          <div>
            <label for="confim-password">Nhập lại mật khẩu <span class="required">*</span></label>
            <div class="form-password">
              <input type="password" placeholder="Nhập lại mật khẩu" id="confim-password" class="password" required>
              <i class='bx bx-hide password-btn'></i>
            </div>
          </div>
          <input type="submit" class="btn btn-padding" value="Đăng ký">
        </form>
        <span>Bạn đã có tài khoản? <a href="/login.html">Đăng nhập</a></span>
      </div>
    </div>
  </div>

  <!-- js -->
  <script src="./assets/js/password.js"></script>
  <!-- end js -->
</body>

</html>
